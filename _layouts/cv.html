<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
</head>
<body>
  <!-- 상단 공통 네비게이션(About me / CV / Gallery) -->
  <header>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">About me</a></li>
        <li><a href="{{ '/cv.html' | relative_url }}">CV</a></li>
        <li><a href="{{ '/gallery.html' | relative_url }}">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <!--
    두 열 레이아웃 시작:
    왼쪽 사이드바(nav.sidebar) + 오른쪽 본문(section.cv-content)
  -->
  <div class="cv-container">
    <!-- 사이드바: 고정 너비, 스크롤 시 따라 내려오게 하고 싶다면 position: sticky 사용 -->
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="#basics">Basics</a></li>
          <li><a href="#education">Education</a></li>
          <li><a href="#interests">Interests</a></li>
          <li><a href="#publications">Publications</a></li>
          <li><a href="#presentations">Presentations</a></li>
          <li><a href="#honors">Honors</a></li>
          <li><a href="#teachings">Teachings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- 메인 콘텐츠: 오른쪽 부분 -->
    <section class="cv-content">
      <h1>{{ page.title }}</h1>
      <!-- markdown으로 쓴 cv.md의 모든 콘텐츠(heading, list 등)가 이 위치에 렌더링 -->
      {{ content }}
    </section>
  </div>

  <!-- 공통 푸터 -->
  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
  </footer>
</body>
</html>
