<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <!-- 반드시 올바른 경로로 style.css를 불러와야 합니다 -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
</head>
<body>
  <!-- 상단 공통 네비게이션 -->
  <header>
    <nav>
      <ul>
        <li><a href="{{ '/' | relative_url }}">About</a></li>
        <li><a href="{{ '/cv.html' | relative_url }}">CV</a></li>
        <li><a href="{{ '/gallery.html' | relative_url }}">Gallery</a></li>

        <!-- 구글스칼라 아이콘 -->
        <li class="social-icon">
          <a href="https://scholar.google.com/citations?user=H4vZJ-QAAAAJ&hl=ko" target="_blank" rel="noopener noreferrer">
            <img src="{{ '/assets/images/google-scholar.png' | relative_url }}" alt="Google Scholar" />
          </a>
        </li>

        <!-- 리서치게이트 아이콘 -->
        <li class="social-icon">
          <a href="https://www.researchgate.net/profile/Minsu-Ko-3?ev=hdr_xprf" target="_blank" rel="noopener noreferrer">
            <img src="{{ '/assets/images/researchgate.png' | relative_url }}" alt="ResearchGate" />
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="cv-container">
    <!-- 왼쪽 사이드바 -->
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="#basics">Basics</a></li>
          <li><a href="#education">Education</a></li>
          <li><a href="#interests">Interests</a></li>
          <li><a href="#publications">Publications</a></li>
          <li><a href="#presentations">Presentations</a></li>
          <li><a href="#honors">Honors</a></li>
          <li><a href="#teachings">Teachings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- 오른쪽 메인 콘텐츠 -->
    <section class="cv-content">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </section>
  </div>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
  </footer>
</body>
</html>
