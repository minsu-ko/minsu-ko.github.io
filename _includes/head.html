<!-- /_includes/head.html -->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="{{ site.description | escape }}" />

  <!-- Page title: if front matter has title, use it, else site.title -->
  <title>
    {%- if page.title -%}{{ page.title }} | {{ site.title }}{%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>

  <!-- Link to our custom stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />

  <!-- Optional: Google Fonts (e.g. Inter, Roboto, etc.) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet"
  />
  
  <!-- Favicon (optional) -->
  <link rel="icon" href="favicon.ico" />
</head>
